<div class="call-container">
  <div class="video-section">
    <div class="video-card">
      <video #localVideo autoplay playsinline muted></video>
      <div class="video-label">You</div>
    </div>
    <div class="video-card">
      <video #remoteVideo autoplay playsinline></video>
      <div class="video-label">Remote</div>
    </div>
  </div>

  <div class="info-section">
    <div class="timer">
      <div>ðŸ“ž Call Time: <b>{{ callTime }}</b></div>
      <div>ðŸ•’ Total Call Time: <b>{{ totalCallTime }}</b></div>
    </div>

    <div class="button-section">
      <button class="primary-btn" (click)="startCall()" [disabled]="callStarted">Start Call</button>
      <button class="secondary-btn" (click)="endCall()" [disabled]="!callStarted">End Call</button>
      <button class="primary-btn" (click)="startRecording()" [disabled]="!callStarted || isRecording">Start Recording</button>
      <button class="secondary-btn" (click)="stopRecording()" [disabled]="!isRecording">Stop Recording</button>
    </div>
  </div>
</div>
